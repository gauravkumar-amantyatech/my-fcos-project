name: Build Fedora CoreOS Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fcos-build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y podman git curl

      - name: Initialize FCOS Build
        env:
          COSA_NO_KVM: "1"
        run: |
          # Use unprivileged podman mode
          podman run --rm --userns=keep-id -v ${GITHUB_WORKSPACE}:/srv:z quay.io/coreos-assembler/coreos-assembler:latest \
            init https://github.com/coreos/fedora-coreos-config

      - name: Fetch Source
        env:
          COSA_NO_KVM: "1"
        run: |
          podman run --rm --userns=keep-id -v ${GITHUB_WORKSPACE}:/srv:z quay.io/coreos-assembler/coreos-assembler:latest fetch

      - name: Build OSTree & Images
        env:
          COSA_NO_KVM: "1"
        run: |
          podman run --rm --userns=keep-id -v ${GITHUB_WORKSPACE}:/srv:z quay.io/coreos-assembler/coreos-assembler:latest build
          podman run --rm --userns=keep-id -v ${GITHUB_WORKSPACE}:/srv:z quay.io/coreos-assembler/coreos-assembler:latest buildextend-qemu

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fcos-build-output
          path: builds/latest/x86_64/
